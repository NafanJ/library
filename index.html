<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/books.ico?">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h3><a href="./">Library</a></h3>
        <img class='profile-picture' src="./assets/luffypp.jpg" alt="">
    </div>
    <div class="content">
        <h3>Book List</h3>
        <button id="add-book">Add Book</button>
        <div class="book-list"></div>
    </div> 

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="bookForm">
                <h2>Add Book</h2>
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br>
                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author" required><br>
                <label for="pages">Number of Pages:</label><br>
                <input type="number" id="pages" name="pages" required><br>
                <label for="status">Status:</label><br>
                <select id="status" name="status">
                    <option value="Reading">Reading</option>
                    <option value="Finished">Finished</option>
                </select><br><br>
                <input type="submit" value="Add Book">
            </form>
        </div>

    </div>

</body>
</html>
